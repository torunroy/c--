<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahangirnagar University Admission Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .admission-form-container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff; /* White card background */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-section-heading {
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="admission-form-container">
        <h2 class="text-center mb-4">College Admission Application</h2>
        <form>
            <!-- Personal Information Section -->
            <h4 class="form-section-heading">Personal Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </div>
            <div class="row mb-3">
                 <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Non-binary</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
            </div>
             <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="e.g., (123) 456-7890" required>
            </div>

            <!-- Address Information Section -->
            <h4 class="form-section-heading">Address Information</h4>
            <div class="mb-3">
                <label for="streetAddress" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="streetAddress" placeholder="1234 Main St" required>
            </div>
             <div class="mb-3">
                <label for="addressLine2" class="form-label">Address Line 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="addressLine2" placeholder="Apartment or suite">
            </div>
            <div class="row mb-3">
                <div class="col-md-5">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State/Province</label>
                     <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-3">
                    <label for="zip" class="form-label">Zip/Postal Code</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
            </div>

             <!-- Academic Information Section -->
            <h4 class="form-section-heading">Academic Information</h4>
             <div class="mb-3">
                <label for="highSchool" class="form-label">High School Name</label>
                <input type="text" class="form-control" id="highSchool" required>
            </div>
             <div class="row mb-3">
                <div class="col-md-6">
                    <label for="graduationDate" class="form-label">Graduation Date</label>
                    <input type="month" class="form-control" id="graduationDate" required>
                </div>
                 <div class="col-md-6">
                    <label for="gpa" class="form-label">GPA</label>
                    <input type="number" step="0.01" min="0" max="5.0" class="form-control" id="gpa" placeholder="e.g., 3.8" required>
                 </div>
            </div>
             <div class="mb-3">
                <label for="testScores" class="form-label">Standardized Test Scores (SAT/ACT) <span class="text-muted">(Optional)</span></label>
                <textarea class="form-control" id="testScores" rows="2" placeholder="Enter test name and score (e.g., SAT: 1400, ACT: 30)"></textarea>
            </div>

            <!-- Program Choice Section -->
            <h4 class="form-section-heading">Program of Interest</h4>
            <div class="mb-3">
                <label for="program" class="form-label">Intended Major/Program</label>
                <select id="program" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Computer Science</option>
                    <option>Engineering</option>
                    <option>Business Administration</option>
                    <option>Liberal Arts</option>
                    <option>Nursing</option>
                    <option>Undecided</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Essay Section -->
            <h4 class="form-section-heading">Personal Statement/Essay</h4>
            <div class="mb-3">
                 <label for="essay" class="form-label">Please provide a personal statement (max 500 words)</label>
                <textarea class="form-control" id="essay" rows="5" placeholder="Tell us about yourself, your goals, and why you want to attend our college..." required></textarea>
            </div>

            <!-- Submission -->
            <hr class="my-4">
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="certificationCheck" required>
                <label class="form-check-label" for="certificationCheck">I certify that all information provided is true and accurate to the best of my knowledge.</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Submit Application</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
