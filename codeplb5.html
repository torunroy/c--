<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jahangirnagar University </title>
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h2 style="text-align: center;">Jahangirnagar University</h2>
  <form action="/submit" method="post">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="Deparment">Department</label>
        <input type="text" id="Department" name="Deparment" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="Hall">Hall</label>
        <input type="number" id="Hall" name="Hall" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>


</html>
